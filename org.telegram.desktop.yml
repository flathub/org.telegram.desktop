    builddir: true
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.9/6.9.1/submodules/qtwayland-everywhere-src-6.9.1.tar.xz
        sha256: 7d21ea0e687180ebb19b9a1f86ae9cfa7a25b4f02d5db05ec834164409932e3e
        x-checker-data:
