id: org.telegram.desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: telegram-desktop
rename-icon: telegram
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --own-name=org.mpris.MediaPlayer2.tdesktop
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.Unity
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=host:ro
  - --nofilesystem=~/.TelegramDesktop
  - --env=QT_PLUGIN_PATH=/app/lib64/plugins:/app/lib/plugins
  - --env=PATH=/app/lib/webview/bin:/app/bin:/usr/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '21.08'
    autodownload: true
    autodelete: false
  org.telegram.desktop.webview:
    directory: lib/webview
    add-ld-path: lib
    version: stable
    autodownload: true
    autodelete: true
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mkdir -p ${FLATPAK_DEST}/lib/webview
build-options:
  append-path: /usr/lib/sdk/llvm12/bin
  append-ld-library-path: /usr/lib/sdk/llvm12/lib
cleanup:
  - /cache
  - /man
  - /doc
  - /share/man
  - /lib/systemd
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /lib/*.prl
  - '*.la'
  - '*.a'
modules:
  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
        x-checker-data:
          type: anitya
          project-id: 5286
          url-template: https://www.tortall.net/projects/yasm/releases/yasm-$version.tar.gz
    cleanup:
      - '*'

  - name: jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        "Jinja2" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/1d/97/2288fe498044284f39ab8950703e88abbac2abbdf65524d576157af70556/MarkupSafe-2.1.1.tar.gz
        sha256: 7f91197cc9e48f989d12e4e6fbc46495c446636dfc81b9ccf50bb0ec74b91d4b
        x-checker-data:
          type: pypi
          name: MarkupSafe
      - type: file
        url: https://files.pythonhosted.org/packages/7a/ff/75c28576a1d900e87eb6335b063fab47a8ef3c8b4d88524c4bf78f670cce/Jinja2-3.1.2.tar.gz
        sha256: 31351a702a408a9e7595a8fc6150fc3f43bb6bf7e319770cbc0db9df9437e852
        x-checker-data:
          type: pypi
          name: Jinja2
    cleanup:
      - '*'

  - name: systemd
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Drootprefix=/app
    make-args:
      - systemd-detect-virt
    no-make-install: true
    post-install:
      - install -D systemd-detect-virt "$FLATPAK_DEST/bin"
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v250/systemd-250.tar.gz
        sha256: 389935dea020caf6e2e81a4e90e556bd5599a2086861045efdc06197776e94e1
        x-checker-data:
          type: json
          url: https://api.github.com/repos/systemd/systemd/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/systemd/systemd/archive/\($tag)/systemd-\($version).tar.gz"'
      - type: patch
        path: desktop-app-patches/systemd.patch

  - name: libsigc++
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dvalidation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
        x-checker-data:
          type: gnome
          name: libsigc++
          versions:
            <: 3.0.0

  - name: glibmm
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.2.tar.xz
        sha256: b2a4cd7b9ae987794cbb5a1becc10cecb65182b9bb841868625d6bbb123edb1d
        x-checker-data:
          type: gnome
          name: glibmm
          versions:
            <: 2.67.0

  - name: mozjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_DEFAULT_LIBDIR=lib
      - -DENABLE_STATIC:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/mozilla/mozjpeg/archive/v4.0.3/mozjpeg-4.0.3.tar.gz
        sha256: 4f22731db2afa14531a5bf2633d8af79ca5cb697a550f678bf43f24e5e409ef0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mozilla/mozjpeg/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/mozilla/mozjpeg/archive/\($tag)/mozjpeg-\($version).tar.gz"'
    cleanup:
      - /bin

  - name: rnnoise
    config-opts:
      - --disable-static
      - --disable-examples
      - --disable-doc
    sources:
      - type: git
        url: https://gitlab.xiph.org/xiph/rnnoise.git
        commit: 7f449bf8bd3b933891d12c30112268c4090e4d59

  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -force-debug-info
        aarch64:
          cflags: -g0
          cxxflags: -g0
    config-opts:
      - -archdatadir
      - /app/lib/
      - -release
      - -opensource
      - -confirm-license
      - -cmake-use-default-generator
      - -openssl-linked
      - -no-feature-getentropy
      - -no-feature-renameat2
      - -no-feature-statx
      - -no-feature-highdpiscaling
      - -nomake
      - examples
      - -nomake
      - tests
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.3/6.3.0/submodules/qtbase-everywhere-src-6.3.0.tar.xz
        sha256: b865aae43357f792b3b0a162899d9bf6a1393a55c4e5e4ede5316b157b1a0f99
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtbase-everywhere-src-$version.tar.xz
      - qtbase.json
    cleanup:
      - /bin
      - /lib/plugins/platformthemes/libqxdgdesktopportal.so

  - name: qtwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINPUT_egl_extension_platform_wayland=no
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.3/6.3.0/submodules/qtwayland-everywhere-src-6.3.0.tar.xz
        sha256: e7b567f6e43ffc5918d4aa825ce1eced66a00cb0a87133b2912ba5c1b2a02190
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtwayland-everywhere-src-$version.tar.xz
    cleanup:
      - /bin

  - name: qtimageformats
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.3/6.3.0/submodules/qtimageformats-everywhere-src-6.3.0.tar.xz
        sha256: 025d0d17ed75b42a7eb6b523731ab8f17025421a8810cade25caffe05d93abef
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtimageformats-everywhere-src-$version.tar.xz

  - name: qtsvg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.3/6.3.0/submodules/qtsvg-everywhere-src-6.3.0.tar.xz
        sha256: 3164504d7e3f640439308235739b112605ab5fc9cc517ca0b28f9fb93a8db0e3
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtsvg-everywhere-src-$version.tar.xz

  - name: qt5compat
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.3/6.3.0/submodules/qt5compat-everywhere-src-6.3.0.tar.xz
        sha256: 2b199be780c50d9214512b922d94cb240b0412fd63f459e356b76102cad1713e
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qt5compat-everywhere-src-$version.tar.xz

  - name: tg_owt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - tg_owt.yml
    cleanup:
      - '*'

  - name: telegram-desktop
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        aarch64:
          cflags: -g1
          cxxflags: -g1
          config-opts:
            - -DCMAKE_BUILD_TYPE=Release
    config-opts:
      - -DTDESKTOP_API_ID=611335
      - -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
      - -DDESKTOP_APP_USE_PACKAGED_LAZY=ON
      - -DTDESKTOP_LAUNCHER_BASENAME=org.telegram.desktop
    sources:
      - type: git
        url: https://github.com/telegramdesktop/tdesktop.git
        tag: v3.7.3
        commit: 075ab20e5b15b46a03d05cf27eea9749f69ee1ea
        x-checker-data:
          type: json
          url: https://api.github.com/repos/telegramdesktop/tdesktop/releases
          tag-query: first | .tag_name
          timestamp-query: first | .published_at
          version-query: $tag | sub("^[vV]"; "")
      - type: patch
        path: dispatch-no-werror.patch
