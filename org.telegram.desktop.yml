id: org.telegram.desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: telegram-desktop
rename-icon: telegram
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --own-name=org.mpris.MediaPlayer2.tdesktop
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.Unity
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=host:ro
  - --nofilesystem=~/.TelegramDesktop
  - --env=QT_PLUGIN_PATH=/app/lib64/plugins:/app/lib/plugins
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '21.08'
    autodownload: true
    autodelete: false
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
build-options:
  cflags: ''
  cflags-override: true
  cxxflags: ''
  cxxflags-override: true
  append-path: /usr/lib/sdk/llvm12/bin
  append-ld-library-path: /usr/lib/sdk/llvm12/lib
cleanup:
  - /cache
  - /man
  - /doc
  - /share/man
  - /lib/systemd
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /lib/*.prl
  - '*.la'
  - '*.a'
modules:
  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
    cleanup:
      - '*'

  - name: jinja2
    buildsystem: simple
    build-commands:
      - "pip3 install --exists-action=i --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} \"Jinja2\" --no-build-isolation"
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/bf/10/ff66fea6d1788c458663a84d88787bae15d45daa16f6b3ef33322a51fc7e/MarkupSafe-2.0.1.tar.gz
        sha256: 594c67807fb16238b30c44bdf74f36c02cdf22d1c8cda91ef8a0ed8dabf5620a
        x-checker-data:
          type: pypi
          name: MarkupSafe
      - type: file
        url: https://files.pythonhosted.org/packages/f8/86/7c0eb6e8b05385d1ce682abc0f994abd1668e148fb52603fa86e15d4c110/Jinja2-3.0.2.tar.gz
        sha256: 827a0e32839ab1600d4eb1c4c33ec5a8edfbc5cb42dafa13b81f182f97784b45
        x-checker-data:
          type: pypi
          name: Jinja2
    cleanup:
      - '*'

  - name: systemd
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Drootprefix=/app
    make-args:
      - systemd-detect-virt
    no-make-install: true
    post-install:
      - install -D systemd-detect-virt "$FLATPAK_DEST/bin"
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v249/systemd-249.tar.gz
        sha256: 174091ce5f2c02123f76d546622b14078097af105870086d18d55c1c2667d855
        x-checker-data:
          type: json
          url: https://api.github.com/repos/systemd/systemd/releases
          tag-query: first | .tag_name
          timestamp-query: first | .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/systemd/systemd/archive/\($tag)/systemd-\($version).tar.gz"'
      - type: patch
        path: systemd.patch

  - name: libepoxy
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - --default-library=static
      - -Dtests=false
    sources:
      - type: archive
        url: https://github.com/anholt/libepoxy/archive/refs/tags/1.5.9.tar.gz
        sha256: ee8048d20179a2e86156ac842ddb6428732d9cd7a2cfc2eca905165bf24887a2
      - type: patch
        path: desktop-app-patches/libepoxy.patch

  - name: libsigc++
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dvalidation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc%2B%2B/2.10/libsigc%2B%2B-2.10.6.tar.xz
        sha256: dda176dc4681bda9d5a2ac1bc55273bdd381662b7a6d49e918267d13e8774e1b

  - name: glibmm
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.0.tar.xz
        sha256: 9e1db7d43d2e2d4dfa2771354e21a69a6beec7c446b711619cf8c779e13a581e

  - name: mozjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_DEFAULT_LIBDIR=lib
      - -DENABLE_STATIC:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/mozilla/mozjpeg/archive/v4.0.3.tar.gz
        sha256: 4f22731db2afa14531a5bf2633d8af79ca5cb697a550f678bf43f24e5e409ef0
    cleanup:
      - /bin

  - name: rnnoise
    config-opts:
      - --disable-static
      - --disable-examples
      - --disable-doc
    sources:
      - type: git
        url: https://gitlab.xiph.org/xiph/rnnoise.git
        commit: 7f449bf8bd3b933891d12c30112268c4090e4d59

  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -reduce-relocations
            - -force-debug-info
        aarch64:
          config-opts:
            - -no-reduce-relocations
            - -optimize-size
            - -opengl
            - es2
    config-opts:
      - -archdatadir
      - /app/lib/
      - -release
      - -opensource
      - -confirm-license
      - -shared
      - -cmake-use-default-generator
      - -no-separate-debug-info
      - -no-strip
      - -no-rpath
      - -optimized-qmake
      - -nomake
      - examples
      - -nomake
      - tests
      - -system-harfbuzz
      - -system-libjpeg
      - -system-libpng
      - -system-sqlite
      - -system-zlib
      - -system-proxies
      - -dbus-linked
      - -openssl-linked
      - -fontconfig
      - -accessibility
      - -glib
      - -icu
      - -no-directfb
      - -no-linuxfb
      - -no-kms
      - -no-feature-getentropy
      - -no-feature-renameat2
      - -no-feature-statx
      - -no-feature-highdpiscaling
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtbase-everywhere-src-6.2.0.tar.xz
        sha256: fdfff0716d093bcb6bcd53746ce1d3c9701a6bf3326d47813866d43949b47769
      - desktop-app-patches-qtbase_6_2_0.json
    cleanup:
      - /bin
      - /lib/plugins/platformthemes/libqxdgdesktopportal.so

  - name: qtwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtwayland-everywhere-src-6.2.0.tar.xz
        sha256: d6787fce74bde1a3386bcbe43c078c712471bab09f1946c40fc2327232d27d4c
      - desktop-app-patches-qtwayland_6_2_0.json
    cleanup:
      - /bin

  - name: qtimageformats
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtimageformats-everywhere-src-6.2.0.tar.xz
        sha256: fdaa35536c3d0f8f5f313d0d52dedfbf6d8fcd81a82d6a56f473253f135072ad

  - name: qtsvg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtsvg-everywhere-src-6.2.0.tar.xz
        sha256: af9eabefbb0dcb772f18fae4d2c39bcc23579a5dfff569c35ea7e497591db3d4

  - name: qt5compat
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qt5compat-everywhere-src-6.2.0.tar.xz
        sha256: c2e2f058ecee36a96c1b15937badeda9b7b03eb5278fa01af4ff386c4f1854fb
      - desktop-app-patches-qt5compat_6_2_0.json

  - name: extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.87/extra-cmake-modules-5.87.0.tar.xz
        sha256: 541ca70d8e270614d19d8fd9e55f97b55fa1dc78d6538c6f6757be372ef8bcab
    cleanup:
      - '*'

  - name: plasma-wayland-protocols
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.kde.org/stable/plasma-wayland-protocols/plasma-wayland-protocols-1.4.0.tar.xz
        sha256: 38b0431d931a83393770abb8294206936b63b89ceee3f0c63f0f086f3d2b1ba9
    cleanup:
      - '*'

  - name: kwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.87/kwayland-5.87.0.tar.xz
        sha256: ac3aab3018e0910213c44a2ad219fd551d3ad2cbb1010adc20720db6f3a5990e
      - type: patch
        path: desktop-app-patches/kwayland-qt6.patch
    cleanup:
      - /lib/libexec

  - name: webkitgtk
    buildsystem: cmake-ninja
    build-options:
      arch:
        x86_64:
          cflags: -g1
          cxxflags: -g1
          config-opts:
            - -DCMAKE_BUILD_TYPE=Release
        aarch64:
          config-opts:
            - -DCMAKE_BUILD_TYPE=MinSizeRel
    config-opts:
      - -DPORT=GTK
      - -DUSE_LIBNOTIFY=OFF
      - -DUSE_LIBSECRET=OFF
      - -DUSE_SOUP2=ON
      - -DUSE_WOFF2=OFF
      - -DUSE_WPE_RENDERER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DENABLE_SPELLCHECK=OFF
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.34.1.tar.xz
        sha256: 443c1316705de024741748e85fe32324d299d9ee68e6feb340b89e4a04073dee
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz

  - name: tg_owt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=OFF
      - -DTG_OWT_BUILD_AUDIO_BACKENDS=OFF
    sources:
      - type: git
        url: https://github.com/desktop-app/tg_owt.git
        commit: d578c760dc6f1ae5f0f3bb5317b0b2ed04b79138
    cleanup:
      - '*'

  - name: telegram-desktop
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DTDESKTOP_API_ID=611335
      - -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
      - -DDESKTOP_APP_USE_PACKAGED_LAZY=ON
      - -DTDESKTOP_LAUNCHER_BASENAME=org.telegram.desktop
    sources:
      - type: git
        url: https://github.com/telegramdesktop/tdesktop.git
        tag: v3.2.2
        commit: 0e6e263a7bdecb271bc67c3d60a05581a26b92dd
        x-checker-data:
          type: json
          url: https://api.github.com/repos/telegramdesktop/tdesktop/releases
          tag-query: first | .tag_name
          timestamp-query: first | .published_at
          version-query: $tag | sub("^[vV]"; "")
