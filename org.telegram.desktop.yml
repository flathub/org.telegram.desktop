id: org.telegram.desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: telegram-desktop
rename-icon: telegram
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --own-name=org.mpris.MediaPlayer2.tdesktop
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.Unity
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0
  - --env=QT_PLUGIN_PATH=/app/lib64/plugins:/app/lib/plugins
  - --env=PATH=/app/lib/webview/bin:/app/bin:/usr/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '21.08'
    autodownload: true
    autodelete: false
  org.telegram.desktop.webview:
    directory: lib/webview
    add-ld-path: lib
    version: stable
    autodownload: true
    autodelete: true
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mkdir -p ${FLATPAK_DEST}/lib/webview
build-options:
  append-path: /usr/lib/sdk/llvm12/bin
  append-ld-library-path: /usr/lib/sdk/llvm12/lib
cleanup:
  - /cache
  - /man
  - /doc
  - /share/man
  - /lib/systemd
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /lib/*.prl
  - '*.la'
  - '*.a'
modules:
  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
        x-checker-data:
          type: anitya
          project-id: 5286
          url-template: https://www.tortall.net/projects/yasm/releases/yasm-$version.tar.gz
    cleanup:
      - '*'

  - name: jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        "Jinja2" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/1d/97/2288fe498044284f39ab8950703e88abbac2abbdf65524d576157af70556/MarkupSafe-2.1.1.tar.gz
        sha256: 7f91197cc9e48f989d12e4e6fbc46495c446636dfc81b9ccf50bb0ec74b91d4b
        x-checker-data:
          type: pypi
          name: MarkupSafe
      - type: file
        url: https://files.pythonhosted.org/packages/7a/ff/75c28576a1d900e87eb6335b063fab47a8ef3c8b4d88524c4bf78f670cce/Jinja2-3.1.2.tar.gz
        sha256: 31351a702a408a9e7595a8fc6150fc3f43bb6bf7e319770cbc0db9df9437e852
        x-checker-data:
          type: pypi
          name: Jinja2
    cleanup:
      - '*'

  - name: systemd
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Drootprefix=/app
    make-args:
      - systemd-detect-virt
    no-make-install: true
    post-install:
      - install -D systemd-detect-virt "$FLATPAK_DEST/bin"
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v251/systemd-251.tar.gz
        sha256: 0ecc8bb28d3062c8e58a64699a9b16534554bb6a01efb8d5507c893db39f8d51
        x-checker-data:
          type: json
          url: https://api.github.com/repos/systemd/systemd/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/systemd/systemd/archive/\($tag)/systemd-\($version).tar.gz"'
      - type: patch
        path: desktop-app-patches/systemd.patch

  - name: libsigc++
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dvalidation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.8.tar.xz
        sha256: 235a40bec7346c7b82b6a8caae0456353dc06e71f14bc414bcc858af1838719a
        x-checker-data:
          type: gnome
          name: libsigc++
          versions:
            <: 3.0.0

  - name: glibmm
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.4.tar.xz
        sha256: 199ace5682d81b15a1d565480b4a950682f2db6402c8aa5dd7217d71edff81d5
        x-checker-data:
          type: gnome
          name: glibmm
          versions:
            <: 2.67.0

  - name: mozjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_DEFAULT_LIBDIR=lib
      - -DENABLE_STATIC:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/mozilla/mozjpeg/archive/v4.1.1/mozjpeg-4.1.1.tar.gz
        sha256: 66b1b8d6b55d263f35f27f55acaaa3234df2a401232de99b6d099e2bb0a9d196
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mozilla/mozjpeg/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/mozilla/mozjpeg/archive/\($tag)/mozjpeg-\($version).tar.gz"'
    cleanup:
      - /bin

  - name: rnnoise
    config-opts:
      - --disable-static
      - --disable-examples
      - --disable-doc
    sources:
      - type: git
        url: https://gitlab.xiph.org/xiph/rnnoise.git
        commit: 7f449bf8bd3b933891d12c30112268c4090e4d59

  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -force-debug-info
        aarch64:
          cflags: -g0
          cxxflags: -g0
    config-opts:
      - -archdatadir
      - /app/lib/
      - -release
      - -opensource
      - -confirm-license
      - -cmake-use-default-generator
      - -openssl-linked
      - -no-feature-getentropy
      - -no-feature-renameat2
      - -no-feature-statx
      - -no-feature-highdpiscaling
      - -nomake
      - examples
      - -nomake
      - tests
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qtbase-everywhere-src-6.4.0-beta4.tar.xz
        sha256: 3c04ad125f1040f47be2bb0d9c0fef716f79b45821a6a59b29836886074f99d0
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtbase-everywhere-src-$version.tar.xz
      - qtbase.json
    cleanup:
      - /bin

  - name: qtwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DINPUT_egl_extension_platform_wayland=no
      - -DINPUT_wayland_server=no
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qtwayland-everywhere-src-6.4.0-beta4.tar.xz
        sha256: 0fdacc48704fa075afb3fa29cde38604dc23cfa9524a35a460c789fedb49dd07
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtwayland-everywhere-src-$version.tar.xz
    cleanup:
      - /bin

  - name: qtimageformats
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qtimageformats-everywhere-src-6.4.0-beta4.tar.xz
        sha256: e1f62af8e4db79b79e1067a83ed354a0cb2d87af501a312710c6b8fe1bc2ffb9
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtimageformats-everywhere-src-$version.tar.xz

  - name: qtsvg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qtsvg-everywhere-src-6.4.0-beta4.tar.xz
        sha256: fda0a10dabb1a50716055e156920235c430f2abd421c0c3f663a6f2da0d6a3d0
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qtsvg-everywhere-src-$version.tar.xz

  - name: qt5compat
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qt5compat-everywhere-src-6.4.0-beta4.tar.xz
        sha256: 1e20400d579823e278cae7b301cd1089b8f132095efdcd2a5709fd0c5e72b997
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qt5compat-everywhere-src-$version.tar.xz

  - name: qttools
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/development_releases/qt/6.4/6.4.0-beta4/submodules/qttools-everywhere-src-6.4.0-beta4.tar.xz
        sha256: 86d954659511ae27636adbf94c279d0856c30f5ac0ef9a3fc2810a76070cf90d
        x-checker-data:
          type: anitya
          project-id: 7927
          url-template: https://download.qt.io/archive/qt/$major.$minor/$version/submodules/qttools-everywhere-src-$version.tar.xz
    cleanup:
      - '*'

  - name: extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules.git
        tag: v5.97.0
        commit: ce726d388a59b941e2e6f6f487132532511af03d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    cleanup:
      - '*'

  - name: kcoreaddons
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTING=OFF
      - -DBUILD_WITH_QT6=ON
      - -DEXCLUDE_DEPRECATED_BEFORE_AND_AT=5.78.0
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kcoreaddons.git
        tag: v5.97.0
        commit: 6307c22bb48238354010da6db1fb854401263a1a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: tg_owt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/desktop-app/tg_owt.git
        commit: 10d5f4bf77333ef6b43516f90d2ce13273255f41
        x-checker-data:
          type: json
          parent-id: telegram-desktop-git-0
          commit-data-url: >-
            "https://github.com/telegramdesktop/tdesktop/raw/\($parent.new.tag//$parent.current.tag)/snap/snapcraft.yaml"
          commit-query: >-
            .parts.webrtc."source-commit"
          version-data-url: >-
            "https://api.github.com/repos/desktop-app/tg_owt/commits/\($commit)"
          version-query: >-
            "desktop-app/tg_owt@\(.sha[0:7])"
          timestamp-data-url: >-
            "https://api.github.com/repos/desktop-app/tg_owt/commits/\($commit)"
          timestamp-query: >-
            .commit.committer.date
    cleanup:
      - '*'

  - name: telegram-desktop
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      arch:
        x86_64:
          config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
        aarch64:
          cflags: -g1
          cxxflags: -g1
          config-opts:
            - -DCMAKE_BUILD_TYPE=Release
    config-opts:
      - -DTDESKTOP_API_ID=611335
      - -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
      - -DDESKTOP_APP_USE_PACKAGED_LAZY=ON
      - -DTDESKTOP_LAUNCHER_BASENAME=org.telegram.desktop
    sources:
      - type: git
        url: https://github.com/telegramdesktop/tdesktop.git
        tag: v4.1.2
        commit: 9923cc9b312bcd0808c1db821a1254faabe03e3d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/telegramdesktop/tdesktop/releases
          tag-query: first | .tag_name
          timestamp-query: first | .published_at
          version-query: $tag | sub("^[vV]"; "")
      - type: patch
        path: dispatch-no-werror.patch
      - type: patch
        path: fix-build.patch
