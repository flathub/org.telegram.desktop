          timestamp-query: >-
            .commit.committer.date
    cleanup:
      - '*'

  - name: tdesktop
    buildsystem: cmake-ninja
    builddir: true
    build-options:
      arch:
        aarch64:
          cflags: -g1
          cxxflags: -g1
    config-opts:
      - -DTDESKTOP_API_ID=611335
      - -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
      - -DDESKTOP_APP_USE_PACKAGED_LAZY=ON
    sources:
