id: org.telegram.desktop
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: telegram-desktop
rename-icon: telegram
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --own-name=org.mpris.MediaPlayer2.tdesktop
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.Unity
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  - --filesystem=xdg-download
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=host:ro
  - --nofilesystem=~/.TelegramDesktop
  - --env=QT_PLUGIN_PATH=/app/lib64/plugins:/app/lib/plugins
  - --env=PATH=/app/lib/webview/bin:/app/bin:/usr/bin
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '21.08'
    autodownload: true
    autodelete: false
  org.telegram.desktop.webview:
    directory: lib/webview
    add-ld-path: lib
    version: stable
    autodownload: true
    autodelete: true
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
  - mkdir -p ${FLATPAK_DEST}/lib/webview
build-options:
  append-path: /usr/lib/sdk/llvm12/bin
  append-ld-library-path: /usr/lib/sdk/llvm12/lib
cleanup:
  - /cache
  - /man
  - /doc
  - /share/man
  - /lib/systemd
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/mkspecs
  - /lib/*.prl
  - '*.la'
  - '*.a'
modules:
  - name: yasm
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
        x-checker-data:
          type: anitya
          project-id: 5286
          url-template: https://www.tortall.net/projects/yasm/releases/yasm-$version.tar.gz
    cleanup:
      - '*'

  - name: jinja2
    buildsystem: simple
    build-commands:
      - pip3 install --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        "Jinja2" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/bf/10/ff66fea6d1788c458663a84d88787bae15d45daa16f6b3ef33322a51fc7e/MarkupSafe-2.0.1.tar.gz
        sha256: 594c67807fb16238b30c44bdf74f36c02cdf22d1c8cda91ef8a0ed8dabf5620a
        x-checker-data:
          type: pypi
          name: MarkupSafe
      - type: file
        url: https://files.pythonhosted.org/packages/91/a5/429efc6246119e1e3fbf562c00187d04e83e54619249eb732bb423efa6c6/Jinja2-3.0.3.tar.gz
        sha256: 611bb273cd68f3b993fabdc4064fc858c5b47a973cb5aa7999ec1ba405c87cd7
        x-checker-data:
          type: pypi
          name: Jinja2
    cleanup:
      - '*'

  - name: systemd
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Drootprefix=/app
    make-args:
      - systemd-detect-virt
    no-make-install: true
    post-install:
      - install -D systemd-detect-virt "$FLATPAK_DEST/bin"
    sources:
      - type: archive
        url: https://github.com/systemd/systemd/archive/v249/systemd-249.tar.gz
        sha256: 174091ce5f2c02123f76d546622b14078097af105870086d18d55c1c2667d855
        x-checker-data:
          type: json
          url: https://api.github.com/repos/systemd/systemd/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/systemd/systemd/archive/\($tag)/systemd-\($version).tar.gz"'
      - type: patch
        path: desktop-app-patches/systemd.patch

  - name: libepoxy
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - --default-library=static
      - -Dtests=false
    sources:
      - type: archive
        url: https://github.com/anholt/libepoxy/archive/1.5.9/libepoxy-1.5.9.tar.gz
        sha256: ee8048d20179a2e86156ac842ddb6428732d9cd7a2cfc2eca905165bf24887a2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/anholt/libepoxy/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag
          url-query: '"https://github.com/anholt/libepoxy/archive/\($tag)/libepoxy-\($version).tar.gz"'
      - type: patch
        path: desktop-app-patches/libepoxy.patch

  - name: libsigc++
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dvalidation=false
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsigc++/2.10/libsigc++-2.10.7.tar.xz
        sha256: d082a2ce72c750f66b1a415abe3e852df2eae1e8af53010f4ac2ea261a478832
        x-checker-data:
          type: gnome
          name: libsigc++
          versions:
            <: 3.0.0

  - name: glibmm
    buildsystem: meson
    builddir: true
    config-opts:
      - --buildtype=debugoptimized
      - -Dbuild-examples=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/glibmm/2.66/glibmm-2.66.2.tar.xz
        sha256: b2a4cd7b9ae987794cbb5a1becc10cecb65182b9bb841868625d6bbb123edb1d
        x-checker-data:
          type: gnome
          name: glibmm
          versions:
            <: 2.67.0

  - name: mozjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INSTALL_DEFAULT_LIBDIR=lib
      - -DENABLE_STATIC:BOOL=OFF
    sources:
      - type: archive
        url: https://github.com/mozilla/mozjpeg/archive/v4.0.3/mozjpeg-4.0.3.tar.gz
        sha256: 4f22731db2afa14531a5bf2633d8af79ca5cb697a550f678bf43f24e5e409ef0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mozilla/mozjpeg/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/mozilla/mozjpeg/archive/\($tag)/mozjpeg-\($version).tar.gz"'
    cleanup:
      - /bin

  - name: rnnoise
    config-opts:
      - --disable-static
      - --disable-examples
      - --disable-doc
    sources:
      - type: git
        url: https://gitlab.xiph.org/xiph/rnnoise.git
        commit: 7f449bf8bd3b933891d12c30112268c4090e4d59

  - name: qtbase
    build-options:
      arch:
        x86_64:
          config-opts:
            - -force-debug-info
        aarch64:
          cflags: ''
          cflags-override: true
          cxxflags: ''
          cxxflags-override: true
    config-opts:
      - -archdatadir
      - /app/lib/
      - -release
      - -opensource
      - -confirm-license
      - -cmake-use-default-generator
      - -openssl-linked
      - -no-feature-getentropy
      - -no-feature-renameat2
      - -no-feature-statx
      - -no-feature-highdpiscaling
      - -nomake
      - examples
      - -nomake
      - tests
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtbase-everywhere-src-6.2.0.tar.xz
        sha256: fdfff0716d093bcb6bcd53746ce1d3c9701a6bf3326d47813866d43949b47769
      - desktop-app-patches-qtbase_6_2_0.json
    cleanup:
      - /bin
      - /lib/plugins/platformthemes/libqxdgdesktopportal.so

  - name: qtwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtwayland-everywhere-src-6.2.0.tar.xz
        sha256: d6787fce74bde1a3386bcbe43c078c712471bab09f1946c40fc2327232d27d4c
      - desktop-app-patches-qtwayland_6_2_0.json
    cleanup:
      - /bin

  - name: qtimageformats
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtimageformats-everywhere-src-6.2.0.tar.xz
        sha256: fdaa35536c3d0f8f5f313d0d52dedfbf6d8fcd81a82d6a56f473253f135072ad

  - name: qtsvg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qtsvg-everywhere-src-6.2.0.tar.xz
        sha256: af9eabefbb0dcb772f18fae4d2c39bcc23579a5dfff569c35ea7e497591db3d4

  - name: qt5compat
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.qt.io/archive/qt/6.2/6.2.0/submodules/qt5compat-everywhere-src-6.2.0.tar.xz
        sha256: c2e2f058ecee36a96c1b15937badeda9b7b03eb5278fa01af4ff386c4f1854fb
      - desktop-app-patches-qt5compat_6_2_0.json

  - name: extra-cmake-modules
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/extra-cmake-modules.git
        tag: v5.88.0
        commit: 8f7831c83f11f38c060fd0717b925b1fa28cd3d8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    cleanup:
      - '*'

  - name: plasma-wayland-protocols
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://invent.kde.org/libraries/plasma-wayland-protocols.git
        tag: v1.5.0
        commit: 490895c66b364ce5741b854ee4343af21547fee5
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    cleanup:
      - '*'

  - name: kwayland
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTING=OFF
    sources:
      - type: git
        url: https://invent.kde.org/frameworks/kwayland.git
        tag: v5.88.0
        commit: 31e2e6cb59eb4b72392caa703909ef22cf06bcb7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: desktop-app-patches/kwayland-qt6.patch
    cleanup:
      - /lib/libexec

  - name: tg_owt
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_SHARED_LIBS=OFF
      - -DTG_OWT_BUILD_AUDIO_BACKENDS=OFF
    sources:
      - type: git
        url: https://github.com/desktop-app/tg_owt.git
        commit: b02478677baac6d563589f216800ff9cea0fd65c
    cleanup:
      - '*'

  - name: telegram-desktop
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DTDESKTOP_API_ID=611335
      - -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
      - -DDESKTOP_APP_USE_PACKAGED_LAZY=ON
      - -DTDESKTOP_LAUNCHER_BASENAME=org.telegram.desktop
    sources:
      - type: git
        url: https://github.com/telegramdesktop/tdesktop.git
        tag: v3.2.8
        commit: 0b308aebb2dc2a81db57708f5ba2fd4fa35e6e8d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/telegramdesktop/tdesktop/releases
          tag-query: first | .tag_name
          timestamp-query: first | .published_at
          version-query: $tag | sub("^[vV]"; "")
